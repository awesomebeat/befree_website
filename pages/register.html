<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Befree</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script>
        function performSearch(event) {
          event.preventDefault();
          const query = document.querySelector(".search-input").value;
          window.location.href = `search.html?search=${encodeURIComponent(
            query
          )}`;
        }
      </script>
</head>
<body>
    <header>
        <div class="search-container">
            <form onsubmit="performSearch(event)">
                <input class="search-input" type="text" placeholder="Найти...">
                <button type="submit">Поиск</button>
              </form>

        </div>
        <a href="index.html">
            <img src="../pictures/befree_logo.png" alt="Befree Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Регистрация</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Подтвердите пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </section>

    <footer>
        <p>2024 Befree. Все права защищены.</p>
        <a href="feedback.html" class="feedback-link"><p>Обратная связь</p></a>
    </footer>
</body>
</html>
